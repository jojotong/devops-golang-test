---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - workload.jojotong.io.jojotong.io
  resources:
  - mystatefulsets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - workload.jojotong.io.jojotong.io
  resources:
  - mystatefulsets/finalizers
  verbs:
  - update
- apiGroups:
  - workload.jojotong.io.jojotong.io
  resources:
  - mystatefulsets/status
  verbs:
  - get
  - patch
  - update
