apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "mystatefulset.labels" . | nindent 4 }}
  name: {{ include "mystatefulset.fullname" . }}-mystatefulset-viewer-role
rules:
- apiGroups:
  - workload.jojotong.io.jojotong.io
  resources:
  - mystatefulsets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - workload.jojotong.io.jojotong.io
  resources:
  - mystatefulsets/status
  verbs:
  - get